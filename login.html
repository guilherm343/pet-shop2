<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Little Pet Shop - Login</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>
    <!--Cabeçalho-->
    <header>
        <div id="cabecalho">
            <a href="home.html"><img src="img/Logo pet.png" alt="Imagem Logo" id="logo" /> </a>
        </div>
    </header>
    <!--Fim do Cabeçalho-LOGIN-->
    <nav></nav>

    <div id="container-login">
        <!--Começo do Login-->

        <div id="contato-conteudo">
            <form id="frm-contato" name="frm-contato" action="#">
                <form id="frm-senha4" class="pure-form">

                    <div id="Conf-email">Confirme seu e-mail:</div>

                    <form id="frm-contato" name="frm-contato" action="#">
                        <input id="frmEmail" type="email" placeholder="Digite seu e-mail aqui:" required />
                    </form>
                    <br />

                    <div id="Conf-senha">Confirmação de senha:</div>

                    <input type="password" placeholder="Senha:" id="password" required>
                    <input type="password" placeholder="Confirme Senha:" id="confirm_password" required>

                    <div id="frm-buttons">
                        <button id="botao-entrar" type="submit" onclick="validateFormulario();">Entrar</button>
                    </div>
                </form>
            </form>
            <div id="conteudo">
                <p>
                    Não tem conta? <span><a href="cadastro.html">Cadastre-se</a></span>
                </p>
            </div>

            <div id="conteudo2">
               

                <p id="botao-google" class="alinhamento">
                    <a href="www.google.com" class="alinhamento">
                        <img src="img/gogle.png" id="gogle">
                        Entrar com o google
                    </a>
                </p>
                <p id="botao-face" class="alinhamento">
                    <a href="www.facebook.com" class="alinhamento">
                        <img src="img/face.png" id="facebook">
                        Entrar com o Facebook
                    </a>
                </p>
            </div>
            <!--Fim da div de login-->
        </div>

        <!--Parte da direita-->
        <div id="direita">
            <h4>Olá, Bem vindo ao local de login</h4>
            <p>
                Agora você pode fazer compras ilimitadas
            </p>
            <p>
                na Little Pet Shop!
            </p>
            <p>
                <img src="img/foto-login.png" id="foto-login">
            </p>

        </div>






    </div>


</body>
<script src="js/scripts.js"></script>

</html>
